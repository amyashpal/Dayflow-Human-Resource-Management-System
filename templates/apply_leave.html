{% extends "base.html" %}

{% block title %}Apply for Leave - Dayflow HRMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-calendar-plus"></i> Apply for Time Off</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="employee" class="form-label">Employee</label>
                            <input type="text" class="form-control" id="employee" 
                                   value="{{ current_user.first_name }} {{ current_user.last_name }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="leave_type" class="form-label">Time-Off Type</label>
                            <select class="form-control" id="leave_type" name="leave_type" required>
                                <option value="">Select leave type</option>
                                <option value="paid">Paid Time Off</option>
                                <option value="sick">Sick Leave</option>
                                <option value="unpaid">Unpaid Leave</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" 
                                   min="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" 
                                   min="" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="duration" id="full_day" value="full_day" checked>
                            <label class="form-check-label" for="full_day">
                                Full Day
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="duration" id="half_day" value="half_day">
                            <label class="form-check-label" for="half_day">
                                Half Day
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="reason" class="form-label">Reason (Optional)</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" 
                                  placeholder="Please provide a reason for your leave request..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('time_off') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Leave Balance Card -->
        <div class="card mt-4">
            <div class="card-header">
                <h5><i class="fas fa-chart-pie"></i> Leave Balance Overview</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-4">
                        <div class="border rounded p-3">
                            <h4 class="text-primary">15</h4>
                            <small class="text-muted">Paid Leave<br>Remaining</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="border rounded p-3">
                            <h4 class="text-info">7</h4>
                            <small class="text-muted">Sick Leave<br>Remaining</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="border rounded p-3">
                            <h4 class="text-secondary">âˆž</h4>
                            <small class="text-muted">Unpaid Leave<br>Available</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').min = today;
    document.getElementById('end_date').min = today;
    
    // Update end date minimum when start date changes
    document.getElementById('start_date').addEventListener('change', function() {
        document.getElementById('end_date').min = this.value;
        if (document.getElementById('end_date').value < this.value) {
            document.getElementById('end_date').value = this.value;
        }
    });
});
</script>
{% endblock %}
